<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modernize Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .page-wrapper {
      overflow: hidden;
    }
    .radial-gradient {
      background-image: url('assets/img/banking-header.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      position: relative;
    }
    .radial-gradient::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, rgba(255,255,255,0.7) 0%, rgba(240,242,245,0.6) 100%);
      z-index: 0;
    }
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      background: #ffffff;
      overflow: hidden;
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: row;
      max-width: 800px;
      position: relative;
      z-index: 1;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .logo-section {
      flex: 1;
      background: linear-gradient(180deg, #f8f9fa, #e9ecef);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .form-section {
      flex: 1;
      padding: 2.5rem;
    }
    .logo-img img {
      max-width: 250px;
      transition: transform 0.3s ease;
    }
    .logo-img img:hover {
      transform: scale(1.05);
    }
    .text-center {
      color: #333;
      font-weight: 600;
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }
    .form-label {
      font-weight: 500;
      color: #444;
    }
    .form-control {
      border-radius: 8px;
      padding: 0.75rem 1rem;
      border: 1px solid #ddd;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 8px rgba(102, 126, 234, 0.3);
      outline: none;
    }
    .form-check-label {
      font-size: 0.9rem;
      color: #555;
    }
    .btn-primary {
      background: #ff6f61;
      border: none;
      border-radius: 8px;
      padding: 0.75rem;
      font-size: 1.1rem;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.2s ease;
      width: 100%;
    }
    .btn-primary:hover {
      background: #ff6f61;
      transform: translateY(-2px);
    }
    .text-primary {
      color: #667eea !important;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    .text-primary:hover {
      color: #ff6f61 !important;
    }
    .forgot-password {
      font-size: 0.9rem;
    }
    .new-account {
      font-size: 1rem;
      color: #444;
      text-align: center;
    }
    .new-account a {
      margin-left: 0.5rem;
    }

    @media (max-width: 768px) {
      .card {
        flex-direction: column;
        max-width: 400px;
      }
      .logo-section,
      .form-section {
        padding: 1.5rem;
      }
      .logo-img img {
        max-width: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-8 col-lg-7 col-xxl-8">
            <div class="card mb-0">
              <div class="logo-section">
                <div class="logo-img text-center">
                  <img src="assets/img/logos/SELFUNDR.svg" alt="Modernize Logo">
                </div>
              </div>
              <div class="form-section">
                <p class="text-center">Your Social Campaigns</p>
                <form>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Username</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                    <div id="emailHelp" class="form-text">We'll never share your email.</div>
                  </div>
                  <div class="mb-4">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" required>
                  </div>
                  <div class="d-flex align-items-center justify-content-between mb-4">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                      <label class="form-check-label" for="flexCheckChecked">
                        Remember this Device
                      </label>
                    </div>
                    <a class="text-primary forgot-password" href="/forgot-password">Forgot Password?</a>
                  </div>
                  <button type="submit" class="btn btn-primary py-3 mb-4 w-100">Sign In</button>
                  <div class="new-account">
                    <p class="mb-0 fw-bold">New to Modernize?</p>
                    <a class="text-primary fw-bold" href="/auth/register">Create an account</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
