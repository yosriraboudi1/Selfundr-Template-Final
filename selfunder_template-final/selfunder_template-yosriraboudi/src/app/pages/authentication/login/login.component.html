<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">
  <div class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
    <div class="d-flex align-items-center justify-content-center w-100">
      <div class="row justify-content-center w-100">
        <div class="col-md-8 col-lg-6 col-xxl-3">
          <div class="card mb-0">
            <div class="card-body">
              <a class="text-nowrap logo-img text-center d-block py-3 w-100">
                <img src="../assets/images/logos/dark-logo.svg" width="180" alt="">
              </a>
              <p class="text-center">Your Social Campaigns</p>

              <!-- ✅ Success message -->
              <div *ngIf="loginSuccess" class="alert alert-success text-center" role="alert">
                ✅ Login successful!
              </div>

              <!-- ❌ Error message -->
              <div *ngIf="loginError" class="alert alert-danger text-center" role="alert">
                ❌ Incorrect email or password. Please try again.
              </div>


              <form (ngSubmit)="onSubmit()">
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    [(ngModel)]="email"
                    name="email"
                    required
                  />
                </div>
                <div class="mb-4">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    [(ngModel)]="password"
                    name="password"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign In</button>
                <a class="text-primary fw-bold ms-2"  routerLink="/auth/forgot">forget Password </a>





                <a class="text-primary fw-bold ms-2"  routerLink="/auth/register">You don't have accont , create </a>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
