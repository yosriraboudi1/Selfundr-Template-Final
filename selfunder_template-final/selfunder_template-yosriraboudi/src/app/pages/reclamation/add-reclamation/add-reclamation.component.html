<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="SELFUNDR - Empowering you with modern, self-directed banking solutions." />
  <meta name="author" content="SELFUNDR" />
  <meta http-equiv="X-Content-Type-Options" content="nosniff" />
  <meta name="referrer" content="strict-origin-when-cross-origin" />
  <title>SELFUNDR - Add Claim</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

  <!-- Font Awesome icons -->
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: #333;
      line-height: 1.6;
      background: url('assets/img/banking-header.jpg') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #1e3a8a;
    }

    .form-label {
      font-weight: 500;
      margin-bottom: 0.5rem;
      display: block;
    }

    .form-control {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    .form-control:focus {
      border-color: #ff6f61;
      outline: none;
      box-shadow: 0 0 5px rgba(255, 111, 97, 0.3);
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border-radius: 25px;
      font-weight: 500;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background-color: #ff6f61;
      color: #fff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #e65b50;
      transform: scale(1.05);
    }

    .btn-secondary {
      background-color: #fff;
      color: #1e3a8a;
      border: 2px solid #1e3a8a;
    }

    .btn-secondary:hover {
      background-color: #1e3a8a;
      color: #fff;
      transform: scale(1.05);
    }

    .d-flex {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
    }

    .footer {
      position: absolute;
      bottom: 1rem;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
    }

    .footer a {
      color: #ff6f61;
      margin: 0 0.5rem;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body id="page-top">

  <!-- Formulaire centrÃ© -->
  <div class="form-container">
    <h2>Add Your Claim</h2>
    <form (ngSubmit)="onSubmit()" #reclamationForm="ngForm">
      <!-- Champ Sujet -->
      <div class="mb-3">
        <label for="sujet" class="form-label">Subject</label>
        <input type="text" class="form-control" id="sujet"
               [(ngModel)]="reclamation.sujet" name="sujet" required>
      </div>

      <!-- Champ Description -->
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" rows="5"
                  [(ngModel)]="reclamation.description" name="description" required></textarea>
      </div>

      <!-- Champ Fichier -->
      <div class="mb-3">
        <label for="file" class="form-label">Attach a File</label>
        <input type="file" class="form-control" id="file"
               (change)="onFileSelected($event)" accept=".pdf,.doc,.docx,.jpg,.png" required>
      </div>

      <!-- Boutons Actions -->
      <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-secondary" routerLink="/reclamation/listbyuser">
          <i class="ti ti-arrow-left me-2"></i>Check My Claims
        </button>
        <button type="submit" class="btn btn-primary" [disabled]="!reclamationForm.form.valid">
          <i class="ti ti-check me-2"></i>Add Claim
        </button>
      </div>
    </form>
  </div>



</body>
</html>
